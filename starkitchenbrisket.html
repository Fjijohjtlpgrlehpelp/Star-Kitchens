    <style>
body {
    background-color: #C89537;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background-size: cover;
    color: white;
    margin: 0;
    padding: 0;
    text-align: center;
}

header {
    background-image: url('https://t3.ftcdn.net/jpg/02/52/38/80/360_F_252388016_KjPnB9vglSCuUJAumCDNbmMzGdzPAucK.jpg');
    color: white;
    padding: 40px;
}

h1 {
    font-size: 3em;
}

/* Tab navigation styling */
.tab {
    overflow: hidden;
    background-color: #376ac8;
}

.tab button {
    background-color: inherit;
    color: white;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
}

.tab button:hover {
    background-color: #C89537;
}

.tab button.active {
    background-color: #C89537;
}

.tabcontent {
    display: none;
    padding: 6px 12px;
    border: 1px solid #F37709;
    border-top: none;
}

.input-box {
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 20px 0;
}

.input-box input[type="text"] {
    width: 100%;
    max-width: 400px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.input-box button {
    padding: 10px 20px;
    margin-left: 10px;
    border: none;
    background-color: #376ac8;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.input-box button:hover {
    background-color: #C89537;
}

@media (max-width: 768px) {
    .tab button {
        float: none;
        width: 100%;
    }

    .input-box {
        flex-direction: column;
    }

    .input-box input[type="text"] {
        margin-bottom: 10px;
        width: 100%;
    }

    .input-box button {
        width: 100%;
        margin-left: 0;
    }
}

.container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
}

.card {
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
}

footer {
    background-color: #376ac8;
    padding: 20px;
    color: white;
    margin-top: 30px;
    text-align: center;
}

.tab-dropdown {
    float: left;
    overflow: hidden;
}

.dropbtn {
    background-color: inherit;
    color: white;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
    margin: 0;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #376ac8;
    min-width: 200px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    border-radius: 0 0 4px 4px;
}

.dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
    transition: 0.2s;
}

.dropdown-content a:hover {
    background-color: #C89537;
}

.show-dropdown {
    display: block;
}

.tab-dropdown:hover .dropbtn,
.dropbtn.active {
    background-color: #C89537;
}
    </style>

<body>
    <header>
           <h1>Star Kitchens</h1>
           <p>Our cook book has all the recipes you want to find!</p>
       </header>
       <div class="tab">
     <button class="tablinks" onclick="openCity(event, 'Home')">Home</button>
     <button class="tablinks" onclick="openCity(event, 'facts')">Nutrition Facts</button>
     </div>
     <div id="Home" class="tabcontent">
        <strong>Smoked Brisket</strong>
        <div class="card img-fluid" style="width:500px">
            <img src="https://media.istockphoto.com/id/478037138/photo/homemade-smoked-barbecue-beef-brisket.jpg?s=612x612&w=0&k=20&c=f9x0PNIxFoRY2dYxufXkfjpdLcU0KBg47F_BFgHl8Wg=" alt="Card">
            <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#demo">Recipe</button>
            <div id="demo" class="collapse show">
                <p>Ingredients</p>
                <p>Recipe</p>
                <p class="a"><a href="index.html">Back to Star Kitchens</a></p>
                <script>
                    function openCity(evt, cityName) {
                        var i, tabcontent, tablinks;
                        tabcontent = document.getElementsByClassName("tabcontent");
                        for (i = 0; i < tabcontent.length; i++) {
                            tabcontent[i].style.display = "none";
                        }
                        tablinks = document.getElementsByClassName("tablinks");
                        for (i = 0; i < tablinks.length; i++) {
                            tablinks[i].className = tablinks[i].className.replace(" active", "");
                        }
                        document.getElementById(cityName).style.display = "block";
                        if (evt) {
                            evt.currentTarget.className += " active";
                        }
                    }
                    
                    function navigateToTab(tabId) {
                        document.getElementById(tabId).click();
                    }
                    </script>
            </div>
        </div>
    </div>


    <div id="facts" class="tabcontent">
        <h4 class="card-title">Nutrition Facts</h4>
         <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#demoFacts">Info</button>
