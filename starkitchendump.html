<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Kitchens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #C89537;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-image: url('https://t3.ftcdn.net/jpg/02/52/38/80/360_F_252388016_KjPnB9vglSCuUJAumCDNbmMzGdzPAucK.jpg');
            color: white;
            padding: 40px;
        }
        h1 {
            font-size: 3em;
        }
        .tab {
            overflow: hidden;
            background-color: #376ac8;
        }
        .tab button {
            background-color: inherit;
            color: white;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }
        .tab button:hover {
            background-color: #C89537;
        }
        .tab button.active {
            background-color: #C89537;
        }
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #F37709;
            border-top: none;
        }
        .container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
}

.card {
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
}
footer {
            background-color: #376ac8;
            padding: 20px;
            color: white;
            margin-top: 30px;
        }
    </style>
</head>
<body onload="openCity(event, 'home')">
    <header>
        <h1>Chocolate and Strawberry Crepe</h1>
        <p>How to make a crepe?</p>
    </header>
    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'home')">Home</button>
        <button class="tablinks" onclick="openCity(event, 'facts')">Nutrition Facts</button>
    </div>
    <div id="home" class="tabcontent">
        <strong>Dumplings Recipe</strong>
        <div class="card img-fluid" style="width:500px"> 
            <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#demo">Recipe</button>
            <div id="demo" class="collapse show">
                
                <p class="a"><a href="index.html">Back to Star Kitchens</a></p>
                <script>
                    function openCity(evt, cityName) {
                        var i, tabcontent, tablinks;
                        tabcontent = document.getElementsByClassName("tabcontent");
                        for (i = 0; i < tabcontent.length; i++) {
                            tabcontent[i].style.display = "none";
                        }
                        tablinks = document.getElementsByClassName("tablinks");
                        for (i = 0; i < tablinks.length; i++) {
                            tablinks[i].className = tablinks[i].className.replace(" active", "");
                        }
                        document.getElementById(cityName).style.display = "block";
                        if (evt) {
                            evt.currentTarget.className += " active";
                        }
                    }
                    
                    function navigateToTab(tabId) {
                        document.getElementById(tabId).click();
                    }
                    </script>
            </div>
        </div>
    </div>
    <div id="facts" class="tabcontent">
       <h4 class="card-title">Nutrition Facts</h4>
        <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#demoFacts">Info</button>
        <div id="demoFacts" class="collapse show">
            <p class="a"><a href="index.html">Back to Star Kitchens</a></p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Star Kitchens. All rights reserved.</p>
      </footer>
    <script>
        function openCity(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "block";
            if (evt) {
                evt.currentTarget.className += " active";
            }
        }
    </script>
</body>
</html>
